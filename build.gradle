jooq {
    version = '3.11.11'
    edition = 'OSS'

    ext.getUrl = {databaseName ->
        final String HOST = System.getenv("PSQL_HOST")
        final int PORT = 5432
        return String.format("jdbc:postgresql://%s:%d/%s",
                HOST, PORT, databaseName)
    }

    String[] dbs = "champions".split(" ");
    for(String db : dbs) {
        println "Loading for " + db + " databases!"
        String funcName = db + "database"
        String _url = getUrl(db)
        "${funcName}"(sourceSets.main) {
            final String USER = System.getenv("PSQL_USER")
            final String PASSWORD = System.getenv("PSQL_PASS")

            jdbc {
                driver = 'org.postgresql.Driver'
                url = _url
                user = USER
                password = PASSWORD
                println "Attempting to find the mappings for " + _url
            }
            generator {
                name = 'org.jooq.codegen.DefaultGenerator'
                strategy {
                    name = 'org.jooq.codegen.DefaultGeneratorStrategy'
                    // ...
                }
                database {
                    name = 'org.jooq.meta.postgres.PostgresDatabase'
                    inputSchema = 'public'
                    forcedTypes {
                        forcedType {
                            name = 'varchar'
                            expression = '.*'
                            types = 'JSONB?'
                        }
                        forcedType {
                            name = 'varchar'
                            expression = '.*'
                            types = 'INET'
                        }
                    }
                    // ...
                }
                generate {
                    relations = true
                    deprecated = false
                    records = true
                    immutablePojos = true
                    fluentSetters = true
                    // ...
                }
                target {
                    packageName = 'nu.studer.sample'
                    // directory = ...
                }
            }
        }
    }

}

